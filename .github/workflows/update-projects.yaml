name: Update Project Gallery

permissions:
  contents: write

on:
  repository_dispatch:
    types: [project-updated]

jobs:

  update-cards:

    runs-on: ubuntu-latest

    steps:
      
      - name: Checkout repository
        uses: actions/checkout@v5

      - name: Set up Node.js
        uses: actions/setup-node@v6
        with:
          node-version: '25'
        
      - name: Install dependencies
        run: npm install

      - name: Run portfolio update script
        run: |
          # testing payload reception
          node scripts/portfolio-update.js '${{ toJson(github.event.client_payload) }}'